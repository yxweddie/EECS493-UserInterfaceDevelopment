<script src="./js/profile_script.js"></script> <!-- Profile specific JS -->

<div id="profile" ng-app="myApp" ng-controller="profile_con" style="background: #f0ede4; overflow-y: scroll;">
    <img id="profile_pic" ng-src="{{icon_source}}" class="img-responsive" alt="profile picture">
    <br>
    
    <center>
        <h3 class="row2">Name: {{username}}</h3>
        <h3 class="row2">Ranking: {{rank}}</h3>
    </center>
    
    <center>
        <button type="button" class="btn btn-default btn-lg profile_button" data-toggle="modal" data-target="#iconModal">Change Icon</button>
        <button type="button" class="btn btn-default btn-lg profile_button" data-toggle="modal" data-target="#nameModal">Change Name</button>
    </center>

    <div id="iconModal" class="modal fade" role="dialog" style="overflow-y: scroll;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose New Icon</h4>
                </div>
                <div class="modal-body">
                    <span ng-repeat="icon in icons">
                        <img class="modal_img" ng-src="{{icon}}" data-dismiss="modal" ng-click="change(icon)">
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="nameModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter Name</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" ng-model="newName">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="username = newName">Enter</button>
                </div>
            </div>
        </div>
    </div>
    
    <br>
</div>
